<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逃げ水あむ - きゅるりんってしてみて</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <header>
        <h1 id="title">逃げ水あむ - きゅるりんってしてみて</h1>
    </header>

    <nav>
        <a id="official" href="https://dearstage.co.jp/artistgroup/kyurushite/" target="_blank">公式サイト</a>
    </nav>

    <main>
        <section>
            <h2>プロフィール</h2>
            <table id="profile">
                <tr>
                    <th>名前</th>
                    <td>逃げ水あむ</td>
                </tr>
                <tr>
                    <th>誕生日</th>
                    <td>10月10日</td>
                </tr>
                <tr>
                    <th>出身地</th>
                    <td>神奈川県</td>
                </tr>
                <tr>
                    <th>メンバーカラー</th>
                    <td>赤</td>
                </tr>
            </table>
        </section>

        <section>
            <h2>画像ギャラリー</h2>
            <img id="idolImage" src="Amu1.jpg" alt="逃げ水あむ">
            <button onclick="changeImage()">画像を切り替える</button>
        </section>

        <section>
        <h2>ファンメッセージ</h2>
        <input type="text" id="userName" placeholder="名前を入力してください">
        <textarea id="messageBox" placeholder="応援メッセージを入力してください"></textarea>
        <button onclick="submitMessage()">送信</button>
        </section>
    </main>

    <script src="script1.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
</body>
</html>
